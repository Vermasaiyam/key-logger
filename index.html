<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyLogger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KeyLogger</h1>
        <p>Get you know about which key is pressed.</p>
        <div class="buttons">
            <button id="start">Start keyLogger</button>
            <button id="stop">Stop keyLogger</button>
        </div>
        <div class="display" style="display: flex;">
            <div class="log"></div>
            <div class="state"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
